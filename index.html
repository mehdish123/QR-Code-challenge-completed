<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="flex">
    <div class="back">
      <div>
        <img src="images/image-qr-code.png" alt="not found">
      </div>
      <div class="writing">
        <h3><b>Improve your front-end skills by building projects</b></h3>Scan the QR code to
        visit Frontend Mentor and take your coding skills to the next level
      </div><br>
      <div class="attribution writing">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a
          href="#">Mehdido</a>.
      </div>
    </div>
  </div>
</body>

</html>
